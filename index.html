
<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 45%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@noir-lang/noir_wasm": "https://esm.sh/@noir-lang/noir_wasm@1.0.0-beta.0",
        "@noir-lang/noir_js": "https://esm.sh/@noir-lang/noir_js@1.0.0-beta.0",
        "@noir-lang/noirc_abi": "https://esm.sh/@noir-lang/noirc_abi@1.0.0-beta.0",
        "@noir-lang/acvm_js": "https://esm.sh/@noir-lang/acvm_js@1.0.0-beta.0",
        "@aztec/bb.js": "https://esm.sh/@aztec/bb.js@0.63.1"
      }
    }
  </script>
</head>
<body>
  <script type="module" src="./index.js"></script>
  <h1>Noir app</h1>
  <div class="input-area">
    <input id="age" type="number" placeholder="Enter age" />
    <button id="submit">Submit Age</button>
  </div>
  <div class="outer">
    <div id="logs" class="inner"><h2>Logs</h2></div>
    <div id="results" class="inner"><h2>Proof</h2></div>
  </div>
</body>
</html>
